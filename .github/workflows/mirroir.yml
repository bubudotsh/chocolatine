name: Mirroring

on: [push, workflow_dispatch]

jobs:
  to_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechPromo2026/B-DOP-200-NCY-2-1-chocolatine-hugo.bunelier.git
          ssh_private_key:
            ${{ secrets.PAIN_DE_CHOCOLAT }}
